{% extends 'base.html' %} 
{% block content %}
<main>
    <div class="container">
        <div class="my-5"> 
            <div class="row">
                <div class="col-sm-2 col-md-4"></div>
                <div class="col-sm-8 col-md-4">
        
                    <!-- Login Container -->
                    <div class="my-4 p-3 border-muted shadow-sm">
                        <h3 class="text-muted">Edit your profile</h3>
        
                        <!-- Login Form -->
                        <div class="my-3 mt-5">
                            <form method="POST" class="row">
                                {% csrf_token %} 
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                        <label>First Name</label>
                                        {{ form.first_name }}
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                        <label>Last Name</label>
                                        {{ form.last_name }}
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group position-relative">
                                        <label>Email</label>
                                        {{ form.email }}
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button id="checkout-button" class="btn btn-primary w-100 py-2" type="submit">Submit</button>
                                    </div>                                           
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
