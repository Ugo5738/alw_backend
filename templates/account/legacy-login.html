{% extends 'base.html' %} 
{% load static %}

{% block content %}

<main> 
  <div class="container">

    <!-- Login -->
    <div class="my-5">
      <div class="row">
        <div class="col-sm-2 col-md-4"></div>
        <div class="col-sm-8 col-md-4">

          <!-- Login Container -->
          <div class="my-4 p-3 border-muted shadow-sm">
            <div class="text-center">
              <h3>Welcome Back</h3>
            </div>
            <!-- Login Form -->
            <div class="my-3 mt-5">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="col-md-12">
                      <div class="form-group position-relative">
                      <label>Email:</label>
                      {{ form.username }}
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group position-relative">
                      <label>Password:</label>
                      {{ form.password }}
                      </div>
                    </div>
                    <div class="col-12">
                      <button id="checkout-button" class="btn btn-primary w-100 py-2" type="submit">Login</button>
                    </div>    
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'signup' %}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>
{% endblock content %}
